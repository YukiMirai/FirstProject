<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ</title>
	<script src="jquery-2.2.3.min.js"></script>
</head>
<body>
	<div id="divMsg">HelloWorld</div>
	<input id="btnShow" type="button" value="show">
	<input id="btnHide" type="button" value="hidden">
	<input id="btnChange" type="button" value="Change too">
	<script>
		$("#btnShow").bind("click",function(event){
			$("#divMsg").show();
		})
		$("#btnHide").bind("click",function(event){
			$("#divMsg").hide();
		})
		$("#btnChange").bind("click",function(event){
			$("#divMsg").html("hello,too!");
		})
	</script>
</body>
</html>
